      <div class="content">
        <div id="todo_heading" class="contentitem"><h1>Todo List</h1></div>
        <div id="todo_view" class="contentitem">
        </div>
        <div id="todo_edit" class="contentitem">
            <form class="task_inputs" id="task_form"> 
                <h2>Task Name</h2>
                <div class="task_info">
                    <input required type="text" id="task_name" name="task_name" placeholder="Task Name"> 
                </div>
                <h2>Task Deadline</h2>
                <div class="task_info">
                    <input required type="datetime-local" id="task_deadline" name="task_deadline"> 
                </div>
                <h2>Task Priority</h2>
                <div class="task_notes">
                    <select id="task_priority" name="task_priority" required>
                      <option value="" hidden selected disabled>Select a Priority</option>
                      <option value="3">low</option>
                      <option value="2">medium</option>
                      <option value="1">urgent</option>
                    </select>
                </div>
                


                <button type="submit">Add Task</button>
            </form>
        </div>
